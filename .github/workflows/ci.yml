name: Smart Scheduling CI

on:
  push:
    branches:
      - "feature/*"
      - qa
  pull_request:
    branches:
      - qa

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
      SERVER_PORT: 8080

    steps:
      - name: ğŸ§­ Checkout del repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”§ Compilar con Maven
        run: mvn -B clean package -DskipTests

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t smart-scheduling .

      - name: âœ… Verificar imagen construida
        run: docker images | grep smart-scheduling

      - name: ğŸ§© Probar conexiÃ³n a Supabase
        run: |
          echo "Probing Supabase database connection..."
          timeout 5 bash -c "</dev/tcp/db.supabase.co/5432" && echo "âœ… ConexiÃ³n exitosa" || echo "âŒ Error al conectar"
