# ===============================
# DATASOURCE: Supabase PostgreSQL
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# HikariCP: Configuracion extra
# ===============================
spring.datasource.hikari.connection-init-sql=SET client_encoding TO 'UTF8'
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SupabasePool
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=directory_service

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# APP INFO
# ===============================
spring.application.name=smartScheduling
server.port=${SERVER_PORT:8080}

# ===============================
# SECURITY / JWT
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000} # 1 d\uFFFDa en ms por defecto
